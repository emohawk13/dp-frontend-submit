<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/main.js" defer></script>
    <title>Star Wars Planets</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <main>

        <section>
            <h2>Create a Table</h2>
            <div id="planetTable">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Diameter</th>
                            <th>Rotation Period</th>
                            <th>Orbital Period</th>
                            <th>Gravity</th>
                            <th>Population</th>
                            <th>Climate</th>
                            <th>Terrain</th>
                            <th>Surface Water</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</body>
</html>
